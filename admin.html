<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – Orders</title>

    <link rel="stylesheet" href="assets/style.css">

    <script src="assets/firebase.js"></script>
</head>

<body>

<header class="navbar">
    <span class="brand">Admin Panel</span>
</header>

<section class="admin-box">

    <h1>Incoming Orders</h1>

    <div id="ordersList">Loading orders…</div>

</section>

<script>
import { collection, getDocs, query, orderBy } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function loadOrders() {
    let list = document.getElementById("ordersList");

    let q = query(collection(window.db, "orders"), orderBy("timestamp", "desc"));
    let snap = await getDocs(q);

    if (snap.empty) {
        list.innerHTML = "<p>No orders yet.</p>";
        return;
    }

    let html = "";
    snap.forEach(doc => {
        let o = doc.data();

        let items = o.cart.map(i => `${i.name} x${i.qty}`).join(", ");

        html += `
        <div class="order-card">
            <h3>${o.name}</h3>
            <p><b>Type:</b> ${o.type}</p>
            <p><b>Items:</b> ${items}</p>
            <p><b>Total:</b> ₹${o.total}</p>
            <p><b>Address:</b> ${o.address}</p>
            <hr>
        </div>`;
    });

    list.innerHTML = html;
}

loadOrders();
</script>

</body>
</html>
