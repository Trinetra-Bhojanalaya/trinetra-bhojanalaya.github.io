<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order • Trinetra Bhojanalaya</title>

    <link rel="stylesheet" href="assets/style.css">

    <script type="module" src="assets/firebase.js"></script>
    <script defer src="assets/delivery.js"></script>
    <script defer src="assets/cart.js"></script>
    <script defer src="assets/saveOrder.js"></script>
    <script defer src="assets/gps.js"></script>
    <script defer src="assets/ui.js"></script>
</head>

<body>

<header class="navbar">
    <div class="nav-left">
        <img src="images/logo.jpg" class="logo">
        <span class="brand">Trinetra Bhojanalaya</span>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
</header>

<nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="order.html">Order Online</a>
</nav>

<section class="order-box">

    <h1>Place Your Order</h1>

    <label>Name</label>
    <input id="custName" type="text" placeholder="Enter your name">

    <label>Your Order</label>
    <textarea id="orderItems" placeholder="Example: 1 Chole Bhature, 1 Pav Bhaji"></textarea>

    <label>Order Type</label>
    <select id="orderType" onchange="handleOrderType()">
        <option value="delivery">Online Delivery</option>
        <option value="takeaway">Takeaway</option>
    </select>

    <div id="addressBox">
        <label>Delivery Address (Optional)</label>
        <input id="deliveryAddress" type="text" placeholder="House No, Area">
    </div>

    <button id="gpsBtn" class="btn-primary" onclick="getGPS()">Use My Current Location</button>
    <p id="gpsStatus"></p>

    <p id="deliveryNote"></p>

    <button class="btn-secondary" onclick="sendToWhatsApp()">Order on WhatsApp</button>

</section>

<footer>© 2025 Trinetra Bhojanalaya</footer>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("show");
}

function handleOrderType() {
    let type = document.getElementById("orderType").value;
    document.getElementById("addressBox").style.display =
        type === "takeaway" ? "none" : "block";
    document.getElementById("gpsBtn").style.display =
        type === "takeaway" ? "none" : "block";
}
</script>

</body>
</html>
